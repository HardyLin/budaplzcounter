<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clinetId = "45c2yhxzp8cr8m3p9g9eiuqvqf0ukf";
        let clinetSecret = "ztg5d71akqjrgrqazgl74rrmrsdz7r";

        function getTwitchAuthorization() {
            let url = `https://id.twitch.tv/oauth2/token?client_id=${clinetId}&client_secret=${clinetSecret}&grant_type=client_credentials`;

            fetch(url, {
            method: "POST",
            })
            .then((res) => res.json())
            .then((data) => handleAuthorization(data));
        }

        function handleAuthorization(data) {
            let { access_token, expires_in, token_type } = data;
            document.write(`${token_type} ${access_token}`);
        }
        getTwitchAuthorization();
    </script>
</body>
</html>
